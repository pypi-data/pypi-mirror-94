[tox]
envlist =
    py{36,37}-test
    py{36,37}-{astropydev,legacy}-test
    py{36,37}-cov
    py37-numexpr-cov

[testenv]
passenv = *
deps =
    pytest
    cov: pytest-astropy
    cov: pytest-cov
    cov: coverage
    cov: codecov
    legacy: numpy==1.16.*
    legacy: astropy==3.2.*
    astropydev: git+git://github.com/astropy/astropy
    numexpr: numexpr>=2.0.0
conda deps =
    scipy
    matplotlib
commands=
    test: pytest {posargs}
    cov: pytest {posargs} --cov-config=setup.cfg --cov-report=xml --cov=poppy poppy/tests/
    cov: codecov -F -e TOXENV

[testenv:docbuild]
basepython= python3.7
deps=
    sphinx
    sphinx_rtd_theme
    stsci_rtd_theme
    sphinx-automodapi
    sphinx-issues
    sphinx-astropy
    nbsphinx
conda_deps=
    scipy
    matplotlib
    pandoc
commands=
    sphinx-build docs docs/_build

[testenv:codestyle]
basepython= python3.7
skip_install = true
description = check package code style
deps =
    pycodestyle
commands =
    pycodestyle poppy
