
<!-- begin change button -->

<a title="{% if wrapped %}Change{% else %}Add{% endif %} {{ wrapped.verbose_name|title }}"
 role="button"
    class="btn btn-{% if wrapped %}{{ change_color|default:'success' }}{% else %}{{ add_color|default:'warning' }}{% endif %}"
        href="{{ wrapped.href }}">
        <i class="fa {% if wrapped %}fa-pencil-alt{% else %}fa-plus{% endif %} fa-fw"></i>
</a> {{ label }}

<!-- end change button -->
