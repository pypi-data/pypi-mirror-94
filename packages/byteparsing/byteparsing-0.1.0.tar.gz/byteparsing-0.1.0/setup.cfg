[metadata]
description-file = README.rst

[aliases]
test = pytest

[coverage:run]
branch = True
source = byteparsing

[tool:pytest]
testpaths = tests
addopts = --cov --cov-report xml:cov.xml --cov-report term --cov-report html --mypy --flake8

[mypy-numpy]
ignore_missing_imports = True

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1
builder = html

[egg_info]
tag_build = 
tag_date = 0

