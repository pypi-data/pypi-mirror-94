[rmq]
rmq_server=172.17.0.1
rmq_port=5672
rmq_user=test
rmq_passwd=test
rmq_vhost=test
rmq_timeout=5
rmq_task_queue=test_queue_tasks
rmq_task_topic=test.server.task
rmq_stat_queue=test_queue_stats
rmq_stat_topic=test.server.stat
rmq_exchange=test_topic_tasks
rmq_status_stat_queue=status_stat_queue
rmq_status_stat_topic=status.stat.topic
rmq_commit_topic=test.server.commit

[deployer]
use_template=False
backup_folder=/var/backups/odoo
domain=localhost
working_folder=~/docker_volumes
node_id=w01
workers=1
max_instances=5
use_nginx=False
nginx_folder=~/nginx
docker_url=unix://var/run/docker.sock
jobs=0
commit_history_folder=/commit_history

[postgres]
db_host=127.0.0.1
db_port=5432
db_user=dockeradmin
db_password=test
