[metadata]
name = eeg_positions
version = attr: eeg_positions.__version__
url = https://github.com/sappelhoff/eeg_positions
author = Stefan Appelhoff
maintainer = Stefan Appelhoff
maintainer_email = stefan.appelhoff@mailbox.org
description = Compute and plot standard EEG electrode positions.
long-description = file: README.md
long-description-content-type = text/markdown
keywords = EEG electrodes coordinates positions neuroscience
license = BSD-3-Clause
license_files = LICENSE
platforms = any
classifiers = 
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
project_urls = 
	Bug Reports = https://github.com/sappelhoff/eeg_positions/issues
	Source = https://github.com/sappelhoff/eeg_positions

[options]
python_requires = >= 3.7
install_requires = 
	numpy >= 1.14.1
	matplotlib >= 0.8.0
	pandas >= 1.0.0
packages = find:
include_package_data = True
zip_safe = True

[options.extras_require]
dev = 
	mne >= 0.22.0
	pytest
	pytest-sugar
	pytest-cov
	flake8
	flake8-docstrings
	flake8-isort
	flake8-black
	check-manifest
	black
	isort
	ipython
	sphinx
	numpydoc
	sphinx-copybutton
	sphinx-gallery
	sphinxcontrib-bibtex

[options.packages.find]
exclude = 
	tests

[bdist_wheel]
universal = true

[flake8]
docstring-convention = numpy
max-line-length = 88
extend-ignore = 
	E203

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[coverage:run]
omit = 
	*tests*
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

