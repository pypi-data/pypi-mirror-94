[metadata]
name = zakhar_pycore
author = Andrei Gramakov
author_email = mail@agramakov.me
version = 1.3.0
url = https://github.com/an-dr/zakhar_pycore
description = Python package used by the Zakhar project (zakhar.agramakov.me). The package contains addresses of devices, command codes, hardware interfaces, etc.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = robot, zakhar, robotics
license = MIT
license-file = LICENSE
requires-dist = setuptools
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: Unix
	Framework :: Robot Framework :: Library

[options]
zip_safe = False
include_package_data = True
package_dir = src
packages = find:

[options.extras_require]
dev = setupext-janitor

[options.packages.find]
where = src

[flake8]
max-line-length = 120
max-complexity = 10
ignore = F405
per-file-ignores = 
	*/__init__.py:F401,F403
exclude = 
	.git
	__pycache__
	docs/source/conf.py
	build
	dist

[egg_info]
tag_build = 
tag_date = 0

