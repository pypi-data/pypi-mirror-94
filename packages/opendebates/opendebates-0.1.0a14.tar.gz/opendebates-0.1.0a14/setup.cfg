[bumpversion]
current_version = 0.1.0-alpha.14
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}

[metadata]
name = opendebates
version = attr: opendebates.__version__
description = Rating System Bot for Open Debates Discord Server
author = OpenDebates Contributors
author-email = contact@taven.me
license = apache
license_file = LICENSE
url = https://github.com/OpenDebates/OpenDebates
long-description = file: DESCRIPTION.rst
long_description_content_type = text/x-rst; charset=UTF-8
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Framework :: AsyncIO
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Topic :: Communications :: Chat

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	erin

[options.extras_require]
docs = 
	Sphinx
	sphinx_rtd_theme
tests = 
	pytest
	pytest-cov
	pytest-runner
release = 
	bump2version

[options.packages.find]
include = 
	opendebates
	opendebates.*

[aliases]
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[bumpversion:part:release]
optional_value = gamma
values = 
	alpha
	beta
	gamma

[bumpversion:part:build]

[bumpversion:file:./OpenDebates/__init__.py]

[egg_info]
tag_build = 
tag_date = 0

