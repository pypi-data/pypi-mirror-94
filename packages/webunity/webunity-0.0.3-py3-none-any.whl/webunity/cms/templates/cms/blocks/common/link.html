{% load wagtailcore_tags %}
{% if value.text %}
    <a class="link"
            {% if value.page %}
       href="{% pageurl value.page %}"
            {% elif value.link %}
       href="{{ value.link }}"
            {% else %}
       href="#"
            {% endif %}
            {% if value.open_new_tab %}
       target="_blank"
            {% endif %}
    >
        <p>{{ value.text }}</p>
    </a>
{% endif %}
