{% extends 'cms/blocks/_block.html' %}
{% load wagtailcore_tags my %}

            {% include 'cms/blocks/common/article.html' with blog=blog.value theme=value.theme|theme_reverse %}
        {% endfor %}
    </div>
{% endblock %}
