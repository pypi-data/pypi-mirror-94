[metadata]
name = opentelemetry-api
description = OpenTelemetry Python API
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/opentelemetry-api
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
include_package_data = True
install_requires = 
	aiocontextvars; python_version<'3.7'

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_context = 
	contextvars_context = opentelemetry.context.contextvars_context:ContextVarsRuntimeContext
opentelemetry_tracer_provider = 
	default_tracer_provider = opentelemetry.trace:DefaultTracerProvider
opentelemetry_propagator = 
	tracecontext = opentelemetry.trace.propagation.tracecontext:TraceContextTextMapPropagator
	baggage = opentelemetry.baggage.propagation:BaggagePropagator

[options.extras_require]
test = 

[egg_info]
tag_build = 
tag_date = 0

