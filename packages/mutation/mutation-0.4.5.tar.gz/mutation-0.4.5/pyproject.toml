[tool.poetry]
name = "mutation"
version = "0.4.5"
description = "test mutations for pytest."
authors = ["Amirouche <amirouche@hyper.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://git.sr.ht/~amirouche/mutation"

[tool.poetry.dependencies]
python = "^3.7"
loguru = "^0.5.3"
aiostream = "^0.4.1"
docopt = "^0.6.2"
lsm-db = "^0.6.4"
parso = "^0.8.1"
lexode = "0.*"
zstandard = {extras = ["cffi"], version = "^0.15.1"}
python-ulid = "^1.0.2"
pytest-xdist = "^2.2.0"
pytest-cov = "^2.11.1"
pytest-randomly = "^3.5.0"
humanize = "^3.2.0"
astunparse = "^1.6.3"
tqdm = "^4.56.0"
pytest = "^6.2.1"
pathlib3x = "^1.3.9"
Pygments = "^2.7.4"
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]
debug = "^0.3.2"
tbvaccine = "^0.3.1"
black = "^20.8b1"
isort = "^5.7.0"

[tool.poetry.scripts]
mutation = "mutation:main"

[tool.poetry.plugins.pytest11]
mutation = "mutation"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
