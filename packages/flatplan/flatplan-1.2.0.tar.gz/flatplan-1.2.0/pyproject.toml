[tool.black]
line-length = 88
include = '\.pyi?$'
target = ["py38"]
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | docs
  )/
)
'''

[build-system]
requires = [ 'setuptools >= 35.0.2', 'wheel >= 0.29.0']
build-backend = 'setuptools.build_meta'
