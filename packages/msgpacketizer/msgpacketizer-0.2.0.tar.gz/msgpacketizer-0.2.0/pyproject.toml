[tool.poetry]
name = "msgpacketizer"
version = "0.2.0"
description = "https://github.com/hideakitai/MsgPacketizer protocol encoding/decoding for python"
authors = ["Eero af Heurlin <eero.afheurlin@iki.fi>"]
license = "MIT"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable=["fixme", "W1202", "C0330"]

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.7"
cobs = "^1.1"
crc8 = "^0.1"
msgpack = "^1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
coverage = {version = "^4.5", extras = ["toml"]}
pytest-cov = "^2.8"
pylint = "^2.5"
black = "=19.10.b0"
bandit = "^1.6"
mypy = "^0.790"
pre-commit = "^1.20"
pytest-asyncio = "^0.14"
bump2version = "^1.0"
pyserial = "^3.5"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
