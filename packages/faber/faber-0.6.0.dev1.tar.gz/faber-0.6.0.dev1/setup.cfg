[aliases]
test = pytest

[install]

[tool:pytest]
addopts = -v
testpaths = 'tests'

[flake8]
exclude = src/faber/termcolor.py,
	src/atelier/*_rc.py,
	src/atelier/*_ui.py
ignore = 
	E129,
	E225,
	E227,
	E301,
	E501,
	E701,
	E704,
	E731,
	E741,
	F403,
	F405,
	W504

[versioneer]
vcs = git
style = git-describe
versionfile_source = src/faber/_version.py
versionfile_build = faber/_version.py
tag_prefix = release/

[egg_info]
tag_build = 
tag_date = 0

