
- project:
    templates:
      - check-requirements
      - openstack-python3-wallaby-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - vitrage-tempest-plugin-api
        - vitrage-tempest-plugin-api-ipv6-only
        - vitrage-tempest-plugin-datasources
        - vitrage-tempest-plugin-mock
        - vitrage-grenade

    gate:
      queue: vitrage
      jobs:
        - vitrage-tempest-plugin-api
        - vitrage-tempest-plugin-api-ipv6-only
        - vitrage-tempest-plugin-datasources
        - vitrage-grenade

- job:
    name: vitrage-grenade
    parent: grenade
    timeout: 7800
    required-projects:
      - openstack/grenade
      - openstack/vitrage
      - openstack/python-vitrageclient
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
    vars:
      devstack_plugins:
        vitrage: https://opendev.org/openstack/vitrage
