metadata:
 name: basic_template_with_two_includes
 description: A template file which includes two definition templates
includes:
 - name: basic_def_template
 - name: large_def_template
definitions:
 entities:
  - entity:
     category: ALARM
     type: nagios
     name: host_problem
     template_id: alarm11
  - entity:
     category: RESOURCE
     type: nova.host
     template_id: resource11
 relationships:
 #cluster_alarm from large_def_template and resource from basic_def_template
  - relationship:
     source: cluster_alarm
     target: resource
     relationship_type: on
     template_id : alarm_on_resource
scenarios:
 - scenario:
    condition: alarm_on_resource
    actions:
     - action:
        action_type: set_state
        properties:
         state: SUBOPTIMAL
        action_target:
         target: resource
