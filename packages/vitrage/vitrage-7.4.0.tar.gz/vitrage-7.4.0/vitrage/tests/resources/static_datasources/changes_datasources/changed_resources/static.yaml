metadata:
  name: switch to host
  description: static datasource for test
definitions:
  entities:
    - static_id: s1
      type: switch
      name: switch-1
      id: 12345
      state: error   # state change
    - static_id: s2
      type: switch
      name: switch-2
      id: 23456
      state: available
    - static_id: r1
      type: router
      name: router-1 is the best!  # name change
      id: 45678
    - static_id: h1
      type: nova.host
      id: 1
  relationships:
    - source: s1
      target: r1
      relationship_type: attached
    - source: s2
      target: r1
      relationship_type: attached
    - source: r1
      target: h1
      relationship_type: attached
