metadata:
 name: basic_incorrect_not_condition_template
 description: basic not condition template for general tests
definitions:
 entities:
  - entity:
     category: ALARM
     type: nagios
     name: HOST_HIGH_CPU_LOAD
     template_id: alarm
  - entity:
     category: RESOURCE
     type: nova.host
     template_id: resource
 relationships:
  - relationship:
     source: alarm
     target: resource
     relationship_type: on
     template_id : alarm_on_host
scenarios:
 - scenario:
     condition: not resource
     actions:
      - action:
         action_type: set_state
         properties:
          state: SUBOPTIMAL
         action_target:
          target: resource
