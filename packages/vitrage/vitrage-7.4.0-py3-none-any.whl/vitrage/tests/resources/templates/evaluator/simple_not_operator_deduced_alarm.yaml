metadata:
 name: basic_correct_not_condition_template
 description: basic not condition template for general tests
definitions:
 entities:
  - entity:
     category: ALARM
     type: nagios
     name: PORT_PROBLEM
     template_id: port_alarm
  - entity:
     category: RESOURCE
     type: neutron.port
     template_id: port
 relationships:
  - relationship:
     source: port_alarm
     target: port
     relationship_type: on
     template_id : alarm_on_port
scenarios:
 - scenario:
    condition: port and not alarm_on_port
    actions:
     - action:
        action_type: raise_alarm
        properties:
         alarm_name: simple_port_deduced_alarm
         severity: WARNING
        action_target:
         target: port
