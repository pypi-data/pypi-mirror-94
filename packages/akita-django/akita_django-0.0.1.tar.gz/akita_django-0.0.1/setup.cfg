[metadata]
name = akita_django
version = attr: akita_django.__version__
url = https://github.com/akitasoftware/akita-django
author = Cole Schlesinger
author_email = cole@akitasoftware.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
description = Utilities for connecting Akita to Django
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
	django
	pydantic
	requests
packages = find:
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

