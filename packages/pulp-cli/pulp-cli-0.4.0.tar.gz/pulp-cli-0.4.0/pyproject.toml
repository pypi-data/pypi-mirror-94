[tool.towncrier]
package = "pulpcore.cli.common"
filename = "CHANGES.rst"
directory = "CHANGES/"
title_format = "{version} ({project_date})"
template = "CHANGES/.TEMPLATE.rst"
issue_format = "`#{issue} <https://github.com/pulp/pulp-cli/issues/{issue}>`_"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
