{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
           <br />
            <ul class="list-group">
                <li class="list-group-item">Stats service version: <a href="{{version_url}}" target="_blank" rel="noopener noreferrer">{{stats_service_version}}</a></li>
                <li class="list-group-item">Python version: {{python_version}}</li>
                <li class="list-group-item">Number of contributors: {{nb_contributors}}</li>
                <li class="list-group-item">Number of stats: {{nb_stats}}</li>
                <li class="list-group-item">Contact: <a href="mailto:{{ config['ADMIN_EMAIL'] }}">{{ config['ADMIN_EMAIL'] }}</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
