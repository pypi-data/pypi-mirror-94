[tool.poetry]
name = "outcome-stubs"
version = "0.2.0"
description = "Stub files for various python packages."
authors = ["Outcome Engineering <engineering@outcome.co>"]
packages = [
  { include = "pactman-stubs", from = "src" }
]
homepage = "https://github.com/outcome-co/stubs-py"
repository = "https://github.com/outcome-co/stubs-py"
documentation = "https://github.com/outcome-co/stubs-py#README"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.8.6"
pactman = {version = "^2.28.0", optional = true}

[tool.poetry.dev-dependencies]
outcome-devkit = "^4.1.1"

[tool.black]
line-length = 130
include = '\.pyi?$'
# This stops black from rewriting quotes
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.cache
)/
'''

[tool.isort]
skip_glob = "*/.cache/**/*"
line_length = 130
include_trailing_comma = true
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "v$version"
bump_message = "chore(version): $current_version â†’ $new_version"
version_files = ["README.md:version-badge", "pyproject.toml:version"]

