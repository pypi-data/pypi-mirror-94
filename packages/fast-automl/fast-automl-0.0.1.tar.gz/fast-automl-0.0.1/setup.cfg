[metadata]
name = fast-automl
version = 0.0.1
url = https://dsbowen.github.io/fast-automl
author = Dillon Bowen
author_email = dsbowen@wharton.upenn.edu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = ML for reasonable results in a reasonable amount of time
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >=3.6
packages = find:
install_requires = 
	joblib >= 0.17.0
	numpy >= 1.19.4
	pandas >= 1.1.5
	scikit-learn >= 0.24.1
	scipy >= 1.5.4
	xgboost >= 1.3.3

[egg_info]
tag_build = 
tag_date = 0

