[metadata]
name = caso
summary = cASO is an OpenStack Accounting extractor.
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
author = Alvaro Lopez Garcia
author-email = aloga@ifca.unican.es
home-page = http://github.com/IFCA/caso
project_urls = 
	Bug Tracker = https://github.com/IFCA/caso/issues
	Documentation = https://caso.readthedocs.io/
license = Apache-2
license_file = LICENSE
python-requires = >=3.5
classifier = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[files]
packages = 
	caso
data_files = 
	etc/caso/ = etc/caso/*

[entry_points]
oslo.config.opts = 
	caso = caso.opts:list_opts
console_scripts = 
	caso-extract = caso.cmd.extract:main
caso.extractors = 
	nova = caso.extract.nova:OpenStackExtractor
caso.messenger = 
	noop = caso.messenger.noop:NoopMessenger
	ssm = caso.messenger.ssm:SsmMessenger
	ssmv2 = caso.messenger.ssm:SSMMessengerV02
	ssmv4 = caso.messenger.ssm:SSMMessengerV04
	logstash = caso.messenger.logstash:LogstashMessenger

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = caso/locale
domain = caso

[update_catalog]
domain = caso
output_dir = caso/locale
input_file = caso/locale/caso.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = caso/locale/caso.pot

[egg_info]
tag_build = 
tag_date = 0

