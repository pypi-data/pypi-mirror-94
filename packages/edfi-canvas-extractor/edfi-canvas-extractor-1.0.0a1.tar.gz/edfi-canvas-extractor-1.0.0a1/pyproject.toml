[tool.poetry]
name = "edfi-canvas-extractor"
version = "1.0.0-alpha.1"
homepage = "https://techdocs.ed-fi.org/display/EDFITOOLS/LMS+Toolkit"
repository = "https://github.com/Ed-Fi-Exchange-OSS/Ed-Fi-X-Fizz"
description = "Extract tool for retrieving student data from Canvas"
readme = "README.md"
authors = ["Ed-Fi Alliance, LLC, and contributors"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.8"
jupyter = "^1.0.0"
pandas = "^1.1.2"
requests = "^2.24.0"
python-dotenv = "^0.14.0"
canvasapi = "^2.0.0"
xxhash = "^2.0.0"
SQLAlchemy = "^1.3.20"
opnieuw = "^1.1.0"
errorhandler = "^2.0.1"
ConfigArgParse = "^1.2.3"
edfi-lms-extractor-lib = {version = "^1.0.0a0", allow-prereleases = true}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
flake8 = "^3.8.4"
mypy = "^0.790"
pytest-describe = "^1.0.0"
coverage = "^5.3"
pook = "^1.0.1"
twine = "^3.3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
