[metadata]
name = zgw-auth-backend
version = 1.0.2
description = A Django REST framework authentication class for the ZGW API authentication pattern.
long_description = file: README.rst
url = https://github.com/maykinmedia/zgw-auth-backend
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = zgw, vng, apis, drf
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django
	djangorestframework
	pyjwt
tests_require = 
	pytest
	pytest-django
	tox
	isort
	gemma-zds-client

[options.packages.find]
exclude = 
	tests
	tests.*
	testapp
	testapp.*

[options.extras_require]
tests = 
	pytest
	pytest-django
	tox
	isort
	gemma-zds-client
	black
pep8 = flake8
coverage = pytest-cov
docs = 
	sphinx
	sphinx-rtd-theme
release = 
	bump2version
	twine

[aliases]
test = pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
skip = env,.tox,.history,.eggs
not_skip = __init__.py
known_django = django
known_first_party = zgw_auth_backend
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests

[pep8]
max-line-length = 88
exclude = env,.tox,doc

[flake8]
max-line-length = 88
exclude = env,.tox,doc

[zest.releaser]
create-wheel = yes

[egg_info]
tag_build = 
tag_date = 0

