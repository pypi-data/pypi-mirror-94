[metadata]
name = shellplot
description = Plotting from the command line
author = Christian Donnerer
author-email = christian.donnerer@gmail.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/CDonnerer/shellplot
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	numpy
	pandas
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
pandas_plotting_backends = 
	shellplot = shellplot.pandas_api

[test]
extras = True

[tool:pytest]
addopts = 
	--cov shellplot --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = E203, W503
max-line-length = 88

[pyscaffold]
version = 3.2.3
package = shellplot
extensions = 
	tox
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

