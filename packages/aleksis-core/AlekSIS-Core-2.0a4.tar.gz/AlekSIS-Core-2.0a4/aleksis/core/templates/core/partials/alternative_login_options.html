{% if ALTERNATIVE_LOGIN_VIEWS %}
  <p>
    {% for backend, url, icon, text in ALTERNATIVE_LOGIN_VIEWS %}
      <a class="btn-large waves-effect waves-light primary" href="{% url url %}">
        <i class="material-icons left">{{ icon }}</i>
        {{ text }}
      </a>
    {% endfor %}
  </p>
{% endif %}
