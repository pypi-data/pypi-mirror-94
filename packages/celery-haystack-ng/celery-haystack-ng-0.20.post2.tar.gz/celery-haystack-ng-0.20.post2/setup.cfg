[global]
setup-hooks = 
	celery_haystack.version_hook

[metadata]
name = celery-haystack-ng
author = Dominik George
author-email = dominik.george@teckids.org
summary = An app for integrating Celery with Haystack
description-file = README.rst
home-page = http://celery-haystack-ng.rtfd.org/
project-url = 
	https://edugit.org/AlekSIS/libs/celery-haystack-ng
classifier = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Utilities

[options]
install_requires = 
	django-appconf>=0.4.1
	django-haystack>=2.0
	celery>=4.0

[files]
packages = 
	celery_haystack
	celery_haystack.tests
extra_files = 
	README.rst
	AUTHORS

[backwards_compat]
zip_safe = False

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

