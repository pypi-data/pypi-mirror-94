openapi: 3.0.0
info:
  title: Bigquery
  version: '2.0'
servers:
  - url: /bigquery/v1/
paths:
  /promise:
    post:
      summary: Process BigQuery Job Status
      operationId: stratus_api.bigquery.base.process_promise_update_request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subscription:
                  type: string
                message:
                  type: object
                  properties:
                    attributes:
                      type: object
                    data:
                      type: string
                    messageId:
                      type: string
      responses:
        200:
          description: Acknowledge Message Receipt
          content:
            application/json:
              schema:
                type: object