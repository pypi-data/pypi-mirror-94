[tool.poetry]
name = "sdvclient"
version = "0.5.1"
description = "Sport Data Valley client library for Python"
license = "MIT"
authors = ["Aart Goossens <aart@sportdatavalley.nl>"]
readme = "README.md"
homepage = "https://info.sportdatavalley.nl"
repository = "https://gitlab.com/sportdatavalley/sdvclient-python"
documentation = "https://gitlab.com/sportdatavalley/sdvclient-python"

[tool.poetry.dependencies]
python = "^3.6.1"
pydantic = "^1.5.1"
pandas = "^1.0.5"
requests = "^2.24.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
vcrpy = "^4.0.2"
mkdocs = "^1.1.2"
mkdocs-material = "^5.4.0"
mknotebooks = "^0.3.6"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py36,py37,py38,py39
tox_pyenv_fallback = False

[testenv]
whitelist_externals = poetry
passenv =
    PYTHONDONTWRITEBYTECODE
    SDV_AUTH_TOKEN
commands =
    # About the --no-root flag: https://github.com/python-poetry/poetry/issues/1204
    poetry install
    poetry run pytest tests/ {posargs}
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
