[tox]
envlist = test
setupdir = {toxinidir}/../../

[testenv:test]
basepython = python3
passenv = http_proxy https_proxy
deps = -rrequirements.txt
changedir = {envtmpdir}
commands =
    pytest -s -v \
        --doctest-modules \
        --junitxml=tests.xml \
        --dist=loadscope \
        --tx=8*popen \
        {toxinidir}/test \
        {toxinidir}/epsilon
