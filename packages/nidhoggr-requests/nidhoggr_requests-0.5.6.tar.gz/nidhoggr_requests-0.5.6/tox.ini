[tox]
envlist = py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 nidhoggr_requests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/nidhoggr
commands = pytest --basetemp={envtmpdir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
