{% load static %}

<!-- Start Moment.js from aa-gdpr -->
<script type="application/javascript" src="{% static 'aagdpr/ajax/libs/moment.js/2.27.0/moment.min.js' %}"></script>

{% if locale and LANGUAGE_CODE != 'en' %}
    <!-- Moment.JS Localisation  -->
    <script type="application/javascript" src="{% static 'aagdpr/ajax/libs/moment.js/2.27.0/locale/'|add:LANGUAGE_CODE|add:'.js' %}"></script>
{% endif %}
<!-- End Moment.js from aa-gdpr -->
