[check-manifest]
ignore = 
	.python-version
	CHANGELOG.md
	ci*
	pytest.ini
	tests*
	tox.ini

[coverage:run]
branch = True

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950,I,T,YTT
ignore = E203,E501,W503
accept-encodings = utf-8
ban-relative-imports = true

[egg_info]
tag_build = 
tag_date = 0

