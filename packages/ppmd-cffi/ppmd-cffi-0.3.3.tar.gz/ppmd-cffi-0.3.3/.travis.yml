arch: arm64
os: linux
language: python
services:
- docker
env:
  DOCKER_IMAGE=quay.io/pypa/manylinux2014_aarch64
  PLAT=manylinux2014_aarch64

install:
- docker pull $DOCKER_IMAGE

script:
- docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/ci/build-manylinux-wheels.sh

deploy:
  - provider: pypi
    username: __token__
    password:
      secure: 
    on:
      branch: main
      tags: true
    skip_existing: true
  - provider: pypi
    username: __token__
    server: https://test.pypi.org/legacy/
    password:
      secure: ""
    on:
      branch: main
    skip_existing: true
