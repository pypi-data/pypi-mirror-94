name: Publish Python üêç wheel distributions üì¶ to PyPI and TestPyPI(mac/win)

on:
  push:
    branches:
      - main
      - releases/*
    tags:
      - v*

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 20
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pep517 and twine
      run: python -m pip install pep517 twine --user
    - name: Build a wheel package
      run: python -m pep517.build --binary --out-dir dist/ ./
    - name: Publish distribution üì¶ to Test PyPI
      if: startsWith(github.event.ref, 'refs/heads/main')
      run: python -m twine upload dist/*.whl
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.testpypi_password }}
        TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
        TWINE_NON_INTERACTIVE: 1
    - name: Publish distribution üì¶ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      run: python -m twine upload dist/*.whl
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
        TWINE_NON_INTERACTIVE: 1
