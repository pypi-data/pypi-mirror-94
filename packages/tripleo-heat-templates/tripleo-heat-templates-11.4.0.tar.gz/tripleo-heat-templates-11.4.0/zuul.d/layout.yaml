- project:
    templates:
      - tripleo-undercloud-jobs-pipeline
      - tripleo-multinode-container-minimal-pipeline
      - check-requirements
      - release-notes-jobs-python3
      - openstack-python-jobs
      - tripleo-standalone-scenarios-pipeline
      - openstack-python3-train-jobs
      - tripleo-standalone-multinode-ipa-pipeline
      - tripleo-upgrades-train-pipeline
    check:
      jobs:
        - openstack-tox-pep8
        - tripleo-ci-centos-7-content-provider:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
        - tripleo-ci-centos-8-content-provider:
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-8-scenario007-multinode-oooq-container:
            vars: &multi_consumer_vars
              consumer_job: true
              build_container_images: false
              remove_tags:
                - build
            dependencies: &deps_cprovider
              - tripleo-ci-centos-8-content-provider
            files:
              - ci/environments/scenario007-multinode-containers.yaml
              - ^(deployment|docker|puppet)/neutron-plugin-ml2.yaml #LP1765975
              - ^(deployment|docker|puppet)/.*.*ovn.*$
              - ^(deployment|docker|puppet)/.*tacker.*$
              - ^ci/common/.*$
              - ^environments\/.*.yaml
              - ^deployed-server/.*$
              - ^common/.*$
              - zuul.d/*
        - tripleo-ci-centos-8-scenario010-standalone:
            vars: *multi_consumer_vars
            dependencies: *deps_cprovider
            files:
              - ^(deployment|docker|puppet)/.*octavia.*$
              - ^deployment/ceph-ansible.*$
              - ^deployment/octavia/*$
              - ci/environments/scenario010-standalone.yaml
              - ^ci/common/.*$
              - ^environments\/.*.yaml
              - ^deployed-server/.*$
              - ^network/endpoints/.*$
              - ^common/.*$
              - zuul.d/*
    gate:
      queue: tripleo
      jobs:
        - openstack-tox-pep8
