# https://github.com/linuxsoftware/ls.joyous

dist: xenial

language: python

cache: pip

env:
 - WAGTAIL_VERSION=2.10.2
 - WAGTAIL_VERSION=2.11.3
 - WAGTAIL_VERSION=2.12

python:
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - pip install -r requirements.txt
  - pip install wagtail==$WAGTAIL_VERSION

script:
  - ./runtests.py --coverage

after_success:
  - coveralls
