[metadata]
license_file = LICENSE

[mypy]
show_column_numbers = True
show_error_context = False
follow_imports = skip
cache_dir = /dev/null
ignore_missing_imports = True
disallow_untyped_calls = True
warn_return_any = True
strict_optional = True
warn_no_return = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = True
check_untyped_defs = True

[flake8]
exclude = 
	.git,
	__pycache__,
	config,
	docs,
	news,
	dist
ignore = 
	H301,
	H306,
	W503,
per-file-ignores = 
	continuous_delivery_scripts/__init__.py:F401
	test_*.py:D1
max-line-length = 120
docstring-convention = google
copyright-check = False
select = E,F,W,C,B,H,D

[tool:pytest]
addopts = --cov continuous_delivery_scripts --cov-report xml:coverage/coverage.xml --cov-report=html
junit_family = xunit2

[egg_info]
tag_build = 
tag_date = 0

