[tool:pytest]
addopts = 
	--showlocals --durations=20 -ra --junit-xml=junit-results.xml
	--ignore=doc

[pydocstyle]
convention = pep257
match_dir = ^(?!\.|doc|examples|utils|tutorials).*$
add-ignore = D100,D104,D107,D413,D105,D301
add-select = D214,D215,D404,D405,D406,D407,D408,D409,D410,D411

[egg_info]
tag_build = 
tag_date = 0

