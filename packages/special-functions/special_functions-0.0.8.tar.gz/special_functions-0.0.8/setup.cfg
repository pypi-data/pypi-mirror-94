[aliases]
test = pytest

[tool:pytest]
testpaths = 
	tests
addopts = --cov

[check-manifest]
ignore = 
	docs/_build
	docs/_build/*
	notebooks/.ipynb_checkpoints
	notebooks/.ipynb_checkpoints/*
	TODO.rst

[flake8]
filename = *.py, *.pyx, *.pxd, *.pxi
exclude = .eggs,*.egg, build, docs, .git, .tox
max-line-length = 79
per-file-ignores = 
	*.pyx: E225, E227, E999
	*.pxd: E999
	docs/conf.py: E402
	setup.py: E402

[egg_info]
tag_build = 
tag_date = 0

