[metadata]
name = cquest-secret-manager-pkg
version = 0.3.0
url = https://gitlab.com/cquest1/prototypes/cquest_secret_manager/dist/cquest_secret_manager-0.1.0.tar.gz
author = Ksenija Babarokina
author_email = ksenija.b@cquest.ai
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = Package with helper function to work with google cloud secret manager, Object Oriented Design, not backward compatible with older versions
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >=3.6

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[mypy]
files = cquest_secret_manager,test
ignore_missing_imports = true

[tool:pytest]
testpaths = tests/

[egg_info]
tag_build = 
tag_date = 0

