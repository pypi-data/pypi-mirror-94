[metadata]
name = peewee_extra_fields
provides = peewee_extra_fields
description = Extra fields for Peewee
url = https://github.com/juancarlospaco/peewee-extra-fields
download_url = https://github.com/juancarlospaco/peewee-extra-fields
author = Juan Carlos
author_email = juancarlospaco@gmail.com
maintainer = Juan Carlos
maintainer_email = juancarlospaco@gmail.com
keywords = peewee, minimalism, orm, iso3166, iso4217, iso639, ipv4-address, ipv6-address, csv, orm-extension, python3, argentina
license = GPL-3 LGPL-3
platforms = Linux, Darwin, Windows
version = attr: peewee_extra_fields.__version__
project_urls = 
	Docs = https://github.com/juancarlospaco/peewee-extra-fields/README.md
	Bugs = https://github.com/juancarlospaco/peewee-extra-fields/issues
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	Development Status :: 6 - Mature
	Environment :: Console
	Environment :: X11 Applications
	Environment :: No Input/Output (Daemon)
	Environment :: Other Environment
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Intended Audience :: Other Audience
	Natural Language :: English
	License :: OSI Approved :: GNU General Public License (GPL)
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = True
include_package_data = True
python_requires = >=3.8
tests_require = isort ; prospector ; pre-commit ; pre-commit-hooks
install_requires = peewee ; psycopg2-binary
setup_requires = peewee ; psycopg2-binary
packages = find:

[bdist_egg]
exclude-source-files = true

[egg_info]
tag_build = 
tag_date = 0

