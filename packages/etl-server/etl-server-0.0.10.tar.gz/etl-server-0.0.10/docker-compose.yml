      AWS_SECRET_ACCESS_KEY: secret_key
      AWS_REGION: us-east-1
      S3_ENDPOINT_URL: http://minio:9000
      DATABASE_URL: postgresql://postgres:postgres@db/auth
      DATASETS_DATABASE_URL: postgresql://postgres:postgres@db/datasets
