version: "3"

services:

  db:
    build: db
    ports:
      - 55432:5432
    expose:
      - 5432
    volumes: 
      - /var/lib/postgresql/data

  minio:
    image: minio/minio:edge
    command:
      - server
      - /data
    environment:
      MINIO_ACCESS_KEY: access_key
      MINIO_SECRET_KEY: secret_key
      MINIO_REGION_NAME: us-east-1
    expose:
      - 9000
    ports:
      - 9000:9000
    volumes: 
      - ./minio-data:/data

