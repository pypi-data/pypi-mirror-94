[metadata]
name = wapt_tools
description = "WAPT packaging utilities."
version = attr:wapttools.vers.__version__
author = Ludovic ROBINOT
author_email = lrobinot@gmail.com
url = https://github.com/lrobinot/wapt-tools
license = Apache 2.0

[options]
packages = find:
install_requires = 
	anybadge==1.7.0
	beautifulsoup4>=4.9.2,<4.10
	certifi==2019.03.09
	enum34==1.1.6
	flake8==3.6.0
	packaging>=20.4,<20.5
	pefile>=2019.4.18
	plumbum==1.6.9
	pre_commit>=1.21.0,<1.21.1
	python_gitlab==1.15.0
	requests==2.20.0
	six==1.11.0
	urllib3==1.24.2
python_requires = >=2.7, <3
setup_requires = 
	setuptools
include_package_data = True

[options.entry_points]
console_scripts = 
	wapt = wapttools:wapttools.cli

[egg_info]
tag_build = 
tag_date = 0

