{% extends "warden/warden_layout.html" %}
{% block content %}

<style>
  body {
    background-color: #333333;
    background-size: cover;
  }

  .section-center__full {
    height: 45vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<div class='container-fluid' style='padding-bottom: 200px;'>

  <div class="row">
    <div class='col-lg-12'>
      <h1 class="text-white">Welcome to the WARden</h1>
      <span class='text-white' style='font-size: 20px;'>Private Portfolio Tracker
      </span>
    </div>
  </div>
  <br>
  <br>
  <div class='content-section' style='background-color: #333333;'>


    <h4 class='text-white'>
      Login to Specter Server
      <img src='{{url_for('warden.static', filename='images/specter_icon.png')}}' width="30">
    </h4>

    </br>


    <form class='text-white' action="{{ url_for('warden.specter_auth') }}" method="post">
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Specter Server URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" name="url"
            value="{{current_app.settings['SPECTER']['specter_url']}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Username (blank if None)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" name="username"
            value="{{current_app.settings['SPECTER']['specter_login']}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Password (blank if None)</label>
        <div class="col-sm-10">
          <input type="password" class="form-control form-control-lg" name="password"
            value="{{current_app.settings['SPECTER']['specter_password']}}">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-lg btn-secondary btn-block">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>


{% endblock content %}
