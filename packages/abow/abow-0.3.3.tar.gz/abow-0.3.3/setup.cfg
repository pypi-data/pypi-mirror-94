[flake8]
max_line_length = 99
builtins = _, __

[tool:pytest]
console_output_style = classic
testpaths = tests

[coverage:run]
source = abow
branch = True
omit = abow/mdx_tables.py

[tox:tox]
envlist = py35, py36, py37, py38, py39

[testenv]
extras = dev
commands = coverage run -m py.test -qq
setenv = COVERAGE_FILE=.coverage.{envname}

[egg_info]
tag_build = 
tag_date = 0

