[uwsgi]
socket = /tmp/uwsgi.sock
chdir = /var/{{swagger.name}}
module = uwsgi_run
callable = app
#生产环境下不能开启
;py-autoreload = true
master = true
chmod-socket = 666
plugin = python,http
processes = 2
threads = 2
max-requests = 500
;worker超过60秒没有反应，会被重启
harakiri=60
{% if 'kafka' in plugins %}
; 在有cassandra，kafka等应用的专案中要开启lazy-apps和touch-chain-reload
lazy-apps=true
touch-chain-reload=true
{% endif %}
