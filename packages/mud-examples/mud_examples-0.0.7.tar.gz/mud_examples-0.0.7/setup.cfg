[metadata]
name = mud_examples
description = Maximal Updated Density Examples
author = Mathematical Michael
author-email = consistentbayes@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mathematicalmichael/mud-examples.git
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = mud
	numpy
	scipy
	matplotlib
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
test = 
	pytest
	pytest-cov
	coverage
	coveralls
	flake8
	pre-commit
pub = 
	setuptools
	wheel
	twine

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mud_examples --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.3
package = mud
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

