[tool.poetry]
name = "si_utils"
version = "0.3.0"
description = "an opinionated set of utilities designed to be easily included in any number of projects"
readme = "README.md"
authors = ["Alex Tremblay <alex.tremblay@utoronto.ca>", "University of Toronto"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6,<4.0"
loguru = {version = "*"}
sentry-sdk = {version = "^0.19", optional = true}
"ruamel.yaml" = {version = "*", optional = true}
deepmerge = {version = "*", optional = true}
pydantic = {version = "*", optional = true}
tomlkit = {version = "*", optional = true}
semver = {version = "*", optional = true}
pytest = {version = "*", optional = true}

[tool.poetry.extras]
sentry = ["sentry-sdk"]
yaml = ["ruamel.yaml", "deepmerge", "pydantic"]
dev-utils = ["tomlkit", "semver", "pytest"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.790"
flake8 = "^3.8.4"
poethepoet = "^0.9.0"
flake8-bugbear = "*"
vendy = "*"
pytest-cov = "*"
prospector = "*"
pytest-forked = "*"

[tool.poe.tasks]
test.cmd = "pytest --cov"
bump-version.script = "si_utils.dev_utils:bump_version"
vendor.shell = "vendy"
sudo-install.shell = """\
    rm -f dist/*
	poetry build
	sudo /usr/local/bin/pip3 install dist/*.whl
    """
publish.shell = """\
    git push --follow-tags
    poetry build
    poetry publish"""

[tool.vendy]
target = 'si_utils'
packages = [
    "appdirs>=1.4",
    "decorator>=4.4",
    "boltons>=20",
    "toml>=0.10",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
