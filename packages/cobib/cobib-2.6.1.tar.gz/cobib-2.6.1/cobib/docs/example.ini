[DATABASE]
# With `file` you can specify the path to the database YAML file.
# User home directories will be expanded before the path is used.
# file=~/.local/share/cobib/literature.yaml
# When `git` is enabled, CoBib will automatically track your database file through git.
# Be sure, to use `cobib init --git` to initialize this behavior correctly, after enabling the option below.
git=False
# With `open` you may specify the opening command (defaults: `xdg-open` on Linux; `open` on MacOS)
# open=xdg-open
# With `grep` you may specify the grepping command used to search through associated files
# (defaults: `grep`). You can specify a different tool such as [ripgrep-all](https://github.com/phiresky/ripgrep-all)
# which supports additional file formats such as PDF.
# grep=grep

[FORMAT]
month=int
ignore_non_standard_types=False

[TUI]
prompt_before_quit=True
reverse_order=True
scroll_offset=3

[KEY_BINDINGS]
# you can provide custom key bindings like so: Command=key
# Note that the command name needs to start with a capital letter.
# Examples:
# Show=p

[COLORS]
# you can overwrite the default colors like so: tui_element_name=color_name
# Examples:
# cursor_line_fg=white
# cursor_line_bg=cyan
# For all possible TUI element names refer to the man page.
