{% load crispy_forms_tags %}

<div class="card">
    <div class="p-3 border-bottom d-flex justify-content-between">
        <div class="font-weight-bold mb-0">Delete Theme</div>
    </div>
    <div class="p-3">
	<p>
	    You are about to permanently delete the following theme: <b>{{ object.name }}</b>
	</p>
	    
	<form method="POST" action="{% url 'stylist:stylist-delete' uuid=object.uuid %}">
	    {% csrf_token %}
	    <input type="submit" value="Permanently Delete" class="btn btn-primary text-light float-right"></input>
	    <input type="button" name="cancel" value="Cancel" class="btn text-primary font-weight-bold float-right" id="button-id-cancel" data-dismiss="modal">
	</form>
    </div>
</div>
