<VirtualHost *:80>
    ServerName {{server_domain}}

    <Directory {{project_dir}}/apache>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIScriptAlias / {{project_dir}}/apache/wsgi.py
    # WSGIApplicationGroup %{GLOBAL}
    WSGIDaemonProcess {{prjname}} threads=15 python-home={{project_dir}}/env

    WSGIProcessGroup {{prjname}}

    Alias /media/ {{project_dir}}/media/
    <Location /media/>
       Require all granted
       # SetHandler none
    </Location>

    Alias /static/ {{project_dir}}/env/static/
    <Location /static/>
       Require all granted
    </Location>

</VirtualHost>
