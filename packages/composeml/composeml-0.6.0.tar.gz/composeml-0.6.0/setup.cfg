[tool:pytest]
addopts = --doctest-modules
python_files = composeml/tests/*
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning

[flake8]
exclude = docs/*
ignore = E501,E701,W504

[metadata]
description-file = README.md

[aliases]
test = pytest

[isort]
forced_separate = composeml
multi_line_output = 3

[egg_info]
tag_build = 
tag_date = 0

