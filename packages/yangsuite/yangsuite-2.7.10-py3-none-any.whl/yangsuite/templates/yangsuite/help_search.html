{% extends 'yangsuite/base-cui.html' %}
{% load staticfiles %}
{% block breadcrumbs %}
<li><a href="{% url 'help' %}">Help</a></li>
<li><span>Search</span></li>
{% endblock %}
{% block page-title %}YANG Suite Help: Search{% endblock %}
{% block body %}
{% csrf_token %}
<div class="content">
  <div class="container-fluid">
    <div role="search">
      <form id="rtd-search-form" class="wy-form" action="#" method="get">
        <input type="text" name="q" placeholder="Search docs" />
        <input type="hidden" name="check_keywords" value="yes" />
        <input type="hidden" name="area" value="default" />
      </form>
    </div>
    <div id="search-results"></div>
  </div>
</div>
<script type="text/javascript">
    var DOCUMENTATION_OPTIONS = {
        LANGUAGE:'None',
        COLLAPSE_INDEX:false,
        FILE_SUFFIX:'/',
        HAS_SOURCE:  false,
        SOURCELINK_SUFFIX: '.txt'
    };
</script>
<script type="text/javascript" src="{% static "yangsuite/docs/_static/underscore.js" %}"></script>
<script type="text/javascript" src="{% static "yangsuite/docs/_static/doctools.js" %}"></script>
<script type="text/javascript" src="{% static "yangsuite/docs/_static/searchtools.js" %}"></script>
<script type="text/javascript">
  jQuery(function() { Search.setIndex( {% autoescape off %}{{ searchindex }}{% endautoescape %}); })
</script>
<script type="text/javascript" id="searchindexloader"></script>
{% endblock body %}
