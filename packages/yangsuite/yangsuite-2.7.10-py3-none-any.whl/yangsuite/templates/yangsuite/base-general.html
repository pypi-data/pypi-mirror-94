{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="{% static 'yangsuite/js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'yangsuite/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'yangsuite/js/yangsuite.js' %}"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'yangsuite/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'yangsuite/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'yangsuite/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'yangsuite/favicon/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'yangsuite/favicon/safari-pinned-tab.svg' %}" color="#1bbeed">
    <link rel="shortcut icon" href="{% static 'yangsuite/favicon/favicon.ico' %}">
    <meta name="apple-mobile-web-app-title" content="YANG Suite">
    <meta name="application-name" content="YANG Suite">
    <meta name="msapplication-config" content="{% static 'yangsuite/favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#1bbeed">
    <link rel="stylesheet" href="{% static 'yangsuite/js/jstree/themes/default/style.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'yangsuite/css/cui-standard.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'yangsuite/css/excite-bike/jquery-ui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'yangsuite/css/yangsuite-cui.css' %}"/>
    <style type="text/css">
      h3 { text-align: center }
    </style>
  </head>
  <body class="cui">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-D2TQZX2"
            height="0" width="0" style="display:none;visibility:hidden">
        </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <main>
    {% block body %}
    {% endblock body %}
    </main>
  </body>
</html>
