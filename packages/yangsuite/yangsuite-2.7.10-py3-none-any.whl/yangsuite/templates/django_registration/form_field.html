<div class="form-group {% if field.errors %}form-group--error{% endif %}">
  <div class="form-group__text">
    {{ field.label_tag}}{{ field }}
  </div>
  {% if field.errors %}
  <div class="help-block text-danger" role="alert">
    <ul>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
