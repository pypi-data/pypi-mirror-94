[metadata]
name = opentelemetry-exporter-otlp
description = OpenTelemetry Collector Exporter
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-otlp
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.5
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	grpcio >= 1.0.0, < 2.0.0
	googleapis-common-protos ~= 1.52.0
	opentelemetry-api == 1.0.0rc1
	opentelemetry-sdk == 1.0.0rc1
	opentelemetry-proto == 1.0.0rc1
	backoff ~= 1.10.0

[options.extras_require]
test = 
	pytest-grpc

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_exporter = 
	otlp_span = opentelemetry.exporter.otlp.trace_exporter:OTLPSpanExporter

[egg_info]
tag_build = 
tag_date = 0

