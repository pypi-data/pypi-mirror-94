[metadata]
name = django_uw_graphene
version = 0.3.2
description = A Django app that extends the graphene interface and helpers
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://gitlab.com/pmcoelho/django_uw_graphene
author = Pedro Maia Coelho
author_email = pmcoelho@protonmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	Programming Language :: Python :: 3

[options]
include_package_data = true
packages = find:
install_requires = 
	graphene-django >= "2.10.0"
	Django >= "2.2"

[egg_info]
tag_build = 
tag_date = 0

