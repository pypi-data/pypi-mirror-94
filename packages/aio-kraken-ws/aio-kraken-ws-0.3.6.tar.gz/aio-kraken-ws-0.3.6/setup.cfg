[pycodestyle]
max_line_length = 100
exclude = versioneer.py,
	tests/learning/*,
	docs/*
ignore = E741, E722

[flake8]
max_line_length = 100
exclude = versioneer.py,
	tests/learning/*,
	docs/*
ignore = E121,E123,E126,E226,E24,E704,W503,W504,
	E741,
	E722
per-file-ignores = 
	__init__.py: F401

[versioneer]
vcs = git
style = pep440
versionfile_source = aio-kraken-ws/_version.py
versionfile_build = aio-kraken-ws/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

