[bumpversion]
current_version = 1.0.1

[metadata]
name = buycoins_sdk
version = 1.0.1
author = Faruq Yusuff
author_email = faruqyusuff437@gmail.com
description = A Python SDK for Buycoins
license = MIT
keywords = sdk buycoins
url = https://github.com/GoZaddy/buycoins_sdk
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	python-graphql-client==0.4.2
	python-dotenv==0.15.0
	requests~=2.25.1

[options.packages.find]
exclude = 
	buycoins_sdk.tests

[egg_info]
tag_build = 
tag_date = 0

