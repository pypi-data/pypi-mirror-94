- project:
    templates:
      - check-requirements
      - openstackclient-plugin-jobs
      - openstack-python36-jobs
      - openstack-python37-jobs
      - openstack-python3-train-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - tripleo-buildimage-jobs
      - tripleo-build-containers-jobs
      - tripleo-multinode-container-minimal-pipeline
      - tripleo-undercloud-jobs-pipeline
      - tripleo-standalone-scenarios-pipeline
      - tripleo-upgrades-train-pipeline
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-py27:
            voting: false
        - openstack-tox-py36
        - openstack-tox-py37
        - tripleo-ci-centos-8-content-provider:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
              - openstack-tox-py36
              - openstack-tox-py37
        - tripleo-ci-centos-8-containers-multinode:
            vars: &multi_consumer_vars
              consumer_job: true
              build_container_images: false
              remove_tags:
                - build
            dependencies: &deps_cprovider
              - tripleo-ci-centos-8-content-provider
        - tripleo-build-containers-ubi-8:
            dependencies: *deps_unit_lint
            files:
              - ^tripleoclient/v1/tripleo_container_image.py$
        - tripleo-ci-centos-8-containers-undercloud-minion:
            vars: &sa_consumer_vars
              consumer_job: true
              build_container_images: false
              remove_tags:
                - build
            dependencies: *deps_cprovider
            files:
              - ^config-generator/.*minion.*$
              - ^tripleoclient/config/.*minion.*$
              - ^tripleoclient/v1/.*minion.*$
              - ^tripleoclient/v1/tripleo_deploy.py$
    gate:
      queue: tripleo
      jobs:
        - openstack-tox-pep8
        - tripleo-build-containers-ubi-8:
            dependencies: *deps_unit_lint
            files:
              - ^tripleoclient/v1/tripleo_container_image.py$
