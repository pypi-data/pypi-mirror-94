[bdist_wheel]
universal = 1

[check-manifest]
ignore = 
	.github
	.github/*
	.gitattributes
	.gitignore

[metadata]
license_file = LICENSE
description-file = README.rst

[aliases]
release = sdist bdist_wheel
test = pytest
source = register sdist binary
binary = bdist_egg upload --show-response

[egg_info]
tag_build = 
tag_date = 0

