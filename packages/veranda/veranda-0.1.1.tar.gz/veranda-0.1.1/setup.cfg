[metadata]
name = veranda
description = veranda is a place for IO related classes and operations dealing with vector and raster data.
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown
keywords = 
	Earth Observation
	Remote Sensing
	IO
	Data Cube
url = https://github.com/TUW-GEO/veranda
platforms = any
classifiers = 
	
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Version Control :: Git
	Programming Language :: Python :: 3.6
	Natural Language :: English

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	numpy
	pandas
	pyproj
	netCDF4
	xarray
	toolz
	dask

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	coverage

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov veranda --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.2
package = veranda

[egg_info]
tag_build = 
tag_date = 0

