[tool.poetry]
name = "qr-code-generator"
version = "0.1.0"
description = "QR code generator for URLs i.e. dynamic QR codes."
authors = ["Marcelo Trylesinski <marcelotryle@gmail.com>"]
license = "MIT"

[tool.poetry.scripts]
qr-code = "qr_code_generator:app"

[tool.poetry.dependencies]
python = "^3.8"
PyQRCode = "^1.2.1"
typer = "^0.3.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
isort = "^5.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
