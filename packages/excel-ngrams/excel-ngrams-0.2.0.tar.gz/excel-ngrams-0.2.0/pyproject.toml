[tool.poetry]
name = "excel-ngrams"
version = "0.2.0"
description = "An app to output n-grams from column in Excel spreadsheet"
authors = ["Matthew Oliver <matthewoliver@live.co.uk>"]
repository = "https://github.com/mattyocode/excel-ngrams"
keywords = ["Excel", "n-grams"]
packages = [
    { include = "excel_ngrams", from = "src" },
]
readme = "README.md"
documentation = "https://excel-ngrams.readthedocs.io"

[tool.poetry.scripts]
excel-ngrams = "excel_ngrams.console:main"

[tool.poetry.dependencies]
python = "^3.7.1"
click = "^7.1.2"
pandas = "^1.2.1"
openpyxl = "^3.0.6"
spacy = "^2.3.5"
nltk = "^3.5"
XlsxWriter = "^1.3.7"
importlib-metadata = {version = "^3.4.0", python = "<3.8"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
coverage = {version = "^5.3.1", extras = ["toml"]}
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
freezegun = "^1.1.0"
flake8 = "^3.8.4"
mypy = "^0.800"
pytype = {version = "^2021.1.28", python = "3.7 || 3.8"}
typeguard = "^2.10.0"
flake8-annotations = "^2.5.0"
flake8-docstrings = "^1.5.0"
darglint = "^1.5.8"
Sphinx = "^3.4.3"
sphinx-autodoc-typehints = "^1.11.1"
codecov = "^2.1.11"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
parallel = true
source = ["excel_ngrams"]

[tool.coverage.report]
show_missing = true
fail_under = 95

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
