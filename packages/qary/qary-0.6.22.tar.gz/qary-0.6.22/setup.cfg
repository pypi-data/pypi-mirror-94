[metadata]
name = qary
description = "An open framework and dataset for building a distributed-agent chatbot based on _Natural Language Processing in Action_."
author = hobs
author-email = hobs+github@totalgood.com
license = mit
url = https://nlpia.org
long-description = file: README.md
long-description-content-format = text/markdown
description-content-type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Linguistic
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: General
	Topic :: Text Processing :: Indexing
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
zip_safe = False
packages = 
	qary
	qary.actions
	qary.etl
	qary.plugins
	qary.scores
	qary.skills
	qary.wip
	qary.data
include_package_data = True
package_data = 
	data =
	*.json
	*.csv
	*.tsv
	*.psv
	*.md
	*.yml
	*.yaml
	data/constants/*
	data/constants/*.csv
	data/constants/tlds-from-iana.csv
package_dir = 
	=src
setup_requires = 
	pyscaffold>=3.1a0,<3.2a0
	setuptools
install_requires = 
	boto3==1.13.19
	botocore==1.16.19
	ConfigArgParse==1.2.2
	docutils==0.15.2
	django==3.0.7
	editdistance==0.5.3
	elasticsearch>=7.6.0,<8.0.0
	environment==1.0.0
	gitpython==3.1.1
	html5lib==1.1
	lxml==4.5.0
	m2r==0.2.1
	nltk==3.5
	pandas==1.0.3
	pre_commit==2.3.0
	python-dotenv>=0.13.0,<0.14.0
	python-slugify==4.0.0
	rapidfuzz==0.9.1
	recommonmark==0.6.0
	regex==2020.4.4
	seaborn==0.10.0
	spacy==2.2.4
	scikit-image>=0.17.2,<1.0.0
	scikit-learn==0.22.2
	scipy==1.4.1
	Sphinx==3.0.3
	torch>=1.5.0
	tqdm>=4.38.0,<5.0.0
	transformers>=3.5.1,<4.0
	wikipedia-api==0.5.4
	yake>=0.3.7
	beautifulsoup4>=4.9.3,<5.0.0
	psutil
tests_require = 
	pytest
	pytest-cov
python_requires = >=3.6

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
docs = 
	qary[sphinx]
sphinx = 
	Sphinx
	m2r
postgres = 
	psycopg2-binary==2.8.3

[options.entry_points]
console_scripts = 
	ircbot = qary.ircbot:run
	qary = qary.clibot:main

[test]
extras = True

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	tests/*
	imagecanopy/migrations/*
ignore = 
	E226,
	E501,
	E302,
	E41,
	W504,
	W291,
	E123,
	E128
max-line-length = 180
max-complexity = 17

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.1
package = qary
extensions = 
	django
	travis
	pre_commit
	gitlab

[egg_info]
tag_build = 
tag_date = 0

