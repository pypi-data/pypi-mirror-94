[pytest]
doctest_optionflags =
    NORMALIZE_WHITESPACE
    ELLIPSIS
    IGNORE_EXCEPTION_DETAIL
addopts =
    --doctest-modules
    --doctest-glob='test*.md'
    --cov='src/qary'
    # --cov-report xml
    # --cov-config .coveragerc
    --ignore='src/qary/orm/models.py'
    --cov-report term-missing
    --verbose
norecursedirs =
    dist
    build
    src/qary/plugins
    src/qary/wip
    src/qary/data
    src/qary/qa
    src/qary/orm
    .tox
testpaths =
    tests
    src/qary
console_output_style =
    progress
