version: "3"
networks:
  micro:
    external: true

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 7000:80
    volumes:
#      - /opt/nginx/conf/proxy-conf:/etc/nginx/proxy.conf
#      - /opt/nginx/conf/nginx-conf:/etc/nginx/nginx.conf
      - /opt/nginx/conf/:/etc/nginx/
      # 需手动复制文件夹到主机
      - /opt/nginx/html/:/usr/share/nginx/html/
#      - ./logs/:/var/log/nginx/
    networks:
      - micro