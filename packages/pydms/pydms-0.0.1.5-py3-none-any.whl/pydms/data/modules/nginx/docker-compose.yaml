version: "3"
networks:
  micro:
    external: true

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - 7000:80
    volumes:
#      - ./conf/proxy-conf:/etc/nginx/proxy.conf
#      - ./conf/nginx-conf:/etc/nginx/nginx.conf
      - /opt/conf/:/etc/nginx/
      # 需手动复制配置文件夹到conf目录
      - /opt/nginx/html/:/usr/share/nginx/html/
      - /opt/nginx/logs/:/var/log/nginx/
    networks:
      - micro