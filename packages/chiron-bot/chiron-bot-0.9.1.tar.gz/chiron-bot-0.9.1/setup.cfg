[metadata]
name = chiron-bot
version = 0.9.1
url = https://github.com/sipb/chiron
author = Alex Dehnert and MIT SIPB
author_email = chiron@mit.edu
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Environment :: No Input/Output (Daemon)
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Topic :: Communications :: Chat
description = Chat bot that can look up ticket numbers on bugtrackers and return their names
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >=3.6
packages = find:
install_requires = 
	lxml
	requests[security]
	backports.csv; python_version<"3"

[options.extras_require]
test = unittest-xml-reporting
hangouts = hangups
zulip = zulip

[options.entry_points]
console_scripts = 
	chiron=chiron_bot.main:main

[egg_info]
tag_build = 
tag_date = 0

