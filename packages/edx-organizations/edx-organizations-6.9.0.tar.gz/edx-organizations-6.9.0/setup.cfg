[pycodestyle]
ignore = E501,W503
max_line_length = 119
exclude = settings,migrations

[tool:pytest]
django_settings_module = test_settings
python_files = tests.py test_*.py *_tests.py
addopts = --cov organizations --cov-report term-missing --cov-report xml
norecursedirs = .* requirements

[egg_info]
tag_build = 
tag_date = 0

