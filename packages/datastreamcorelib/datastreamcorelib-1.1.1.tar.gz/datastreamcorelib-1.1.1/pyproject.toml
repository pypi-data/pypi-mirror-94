[tool.poetry]
name = "datastreamcorelib"
version = "1.1.1"
description = "Helpers and utilities for https://gitlab.com/advian-oss/python-datastreamservicelib that are not eventloop specific."
authors = ["Eero af Heurlin <eero.afheurlin@iki.fi>"]
homepage = "https://gitlab.com/advian-oss/python-datastreamcorelib/"
repository = "https://gitlab.com/advian-oss/python-datastreamcorelib/"
license = "MIT"
readme = "README.rst"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable=["fixme"]

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.6"
msgpack = "^1.0"
dataclasses = { version = "^0.7", python = "~3.6" }


[tool.poetry.dev-dependencies]
pytest = "^5.4"
coverage = {version = "^4.5", extras = ["toml"]}
pytest-cov = "^2.8"
pylint = "^2.4"
black = "=19.10.b0"
bandit = "^1.6"
mypy = "^0.790"
pre-commit = "^1.20"
bump2version = "^0.5.11"
pytest-asyncio = "^0.14.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
