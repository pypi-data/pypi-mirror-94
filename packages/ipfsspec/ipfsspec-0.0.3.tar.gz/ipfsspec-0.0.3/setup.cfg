[versioneer]
vcs = git
style = pep440
versionfile_source = ipfsspec/_version.py
versionfile_build = ipfsspec/_version.py
tag_prefix = 
parentdir_prefix = ipfsspec-

[flake8]
exclude = .git,__pycache__,build,dist,versioneer.py,ipfsspec/_version.py
max-complexity = 10
max-line-length = 127

[egg_info]
tag_build = 
tag_date = 0

