
<div id="colSelectModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md" role="dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color : rgba(91,192,222);">
                <h3><font color='white'>Columns selection</font></h3>
            </div>
            <div id="main_col_select_body" class="modal-body">
                <div class="checkbox">
                    <label>
                        <input checked="true" disabled="disabled" id="cbColSelectName" type="radio" /> Name
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="cbColSelectId" type="checkbox" />  Id
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input checked="true" id="cbColSelectTags" type="checkbox" /> Tag
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input checked="true" id="cbColSelectShortDesc" type="checkbox" /> Short Description
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input checked="true" id="cbColSelectDate" type="checkbox" /> Date
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="cbColSelectModification" type="checkbox" /> Modification
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input checked="true" id="cbColSelectOwner"type="checkbox" /> Owner
                    </label>
                </div>
                <hr>
                <div class="checkbox">
                    <label>
                        <input checked="true" id="cbColSelectCodeURL" type="checkbox" /> CodeURL (Operators Only)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input checked="true" disabled="disabled" id="cbColSelectRevision" type="checkbox" /> Revision (Operators Only)
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="cbColSelectSubDir"type="checkbox" /> SubDir (Operators Only)
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" onclick="chgShowColumns(event);">Ok</button>
            </div>
        </div>
    </div>
</div>
