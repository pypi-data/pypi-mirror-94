
<div class="modal fade" id="create_dataflows_modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg" id="fullwidthdsmodalCreate">
        <div class="modal-content">
            <div class="modal-header">
            <table width=100%>
                <tr>
                    <td>
                        <h3>Dataflow Creation</h3>
                    <td align="right">
                        <table>
                            <tr>
                                <td>
                                    <label><font color=red>*</font><label>
                                <td>
                                    &nbsp;Mandatory fields
                        </table>
            </table>
            </div>
            <br>
            <div class="modal-body">
              <div class="panel panel-default" style="margin-bottom: 0px; margin-top: 5px;">
                <div class="panel-heading" style="padding-top: 1px; padding-bottom: 1px; cursor: pointer;" data-target="#dataflows_creation_div_step1">
                    <h4 style="margin-top: 5px; margin-bottom: 5px;">Step 1</h4>
                </div>

                <div id="dataflows_creation_div_step1" class="panel-body" style="padding-top:5px; padding-bottom: 5px;">
                    <div id="dataflows_div_name_input" class="form-group control-group has-error">
                        <label>Name <font color=red>*</font></label>
                        <input class="form-control" id="dataflows_name_input" name="dataflows_name_input" placeholder="Enter a name" onkeyup="dataflows_creation_check_name();"/>
                    </div>
                    <div id="dataflows_div_shortdescription_input" class="form-group control-group has-error">
                        <label>Short Description <font color=red>*</font></label>
                        <input class="form-control" id="dataflows_shortdescription_input" name="dataflows_shortdescription_input" placeholder="Enter short description" onkeyup="dataflows_creation_check_shortdescription();"/>
                    </div>
                    <div>
                      &nbsp;&nbsp;&nbsp;&nbsp;<i><b>Access</b>: dataflows can only be <b>Private</b> for now</i>
                    </div>
                </div>
            </div>

            <div class="panel panel-default" style="margin-bottom: 0px; margin-top: 5px;">
                <div class="panel-heading" style="cursor: pointer; padding-top: 1px; padding-bottom: 1px;" data-toggle="collapse" data-target="#dataflows_creation_div_step2">
                    <table width=100%>
                        <tr>
                            <td>
                                <h4 style="margin-top: 5px; margin-bottom: 5px;">Step 2</h4>
                            <td align="right">
                                &nbsp;&nbsp;<label class="glyphicon glyphicon-chevron-down" />
                    </table>
                </div>
                <div id="dataflows_creation_div_step2" class="panel-body collapse" style="padding-top:5px; padding-bottom: 5px;">

                    <div class="form-group control-group">
                        <label>Topic</label>
                        <input class="form-control" id="dataflows_topic_input" name="dataflows_agent_type_input" placeholder="Main topic of this dataflow? (e.g Anova, Visualisation)"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" disabled id="dataflows_submit_button" onclick="new_dataflow();">Submit</button>
                <button type="button" class="btn" id="dataflows_close_button" onclick="dataflows_close_modal('create_dataflows_modal');">Close</button>
            </div>
        </div>
    </div>
</div>
