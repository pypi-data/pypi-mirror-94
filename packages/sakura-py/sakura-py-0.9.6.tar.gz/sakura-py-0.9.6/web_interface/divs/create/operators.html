
<div class="modal fade" id="declare_operators_modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg" id="fullwidthdsmodalCreate">
        <div class="modal-content">
            <div class="modal-header">
            <table width=100%>
                <tr>
                    <td>
                        <h3>Operator Registration</h3>
                    <td align="right">
                        <table>
                            <tr>
                                <td>
                                    <label><font color=red>*</font><label>
                                <td>
                                    &nbsp;Mandatory fields
                        </table>
            </table>
            </div>
            <br>
            <div class="modal-body">
                <!-- STEP 1 -->
                <div class="panel panel-default" style="margin-bottom: 0px;">
                    <div class="panel-heading" style="padding-top: 1px; padding-bottom: 1px;">
                        <h4 style="margin-top: 5px; margin-bottom: 5px;">Step 1<font color=red>*</font></h4>
                    </div>
                    <div id="operators_creation_div_step1" class="panel-body" style="padding-top:5px; padding-bottom: 5px;">
                        <label>Repository URL <font color=red>*</font></label>
                        <div class="input-group has-error" id="operators_creation_url_input_div">
                          <input  type = 'text'
                                  class="form-control"
                                  id="operators_creation_url_input"
                                  placeholder="Give the git URL of your operator, then click the magnifier"
                                  onkeyup="operators_creation_url_input_change(event);">
                          <span class="input-group-btn">
                            <button id="operators_creation_url_input_button" class="btn btn-primary" type="button" onclick='creation_operator_check_URL();'>
                              <span class="glyphicon glyphicon-search">
                              </span>
                            </button>
                          </span>
                        </div>
                    </div>
                </div>
                <br>
                <!-- STEP 2 -->
                <div class="panel panel-default" style="margin-bottom: 0px;">
                    <div class="panel-heading" style="padding-top: 1px; padding-bottom: 1px;">
                        <h4 style="margin-top: 5px; margin-bottom: 5px;">Step 2<font color=red>*</font>
                        </h4>
                    </div>
                    <div id="operators_creation_div_step2" class="panel-body collapse" style="padding-top:5px; padding-bottom: 5px;">
                      <label>Revision <font color=red>*</font></label>
                      <select class="selectpicker"
                              id="operators_creation_revision"
                              data-width="100%"
                              onchange="operators_creation_revision_change(event);"/>
                      </select>
                      <br>
                      <br>
                      <label>
                          Sub-directory
                          <font color=red>*</font>
                          &nbsp;&nbsp;&nbsp;
                          <span id='operators_creation_sub_dir_refresh_icon' class="fa fa-cog fa-spin" style="font-size:18px">
                          </span>
                      </label>
                      <select class="selectpicker"
                              id="operators_creation_sub_dir"
                              data-width="100%"/>
                      </select>
                      <br>
                      <br>
                      <label>
                          Access Scope
                          <font color=red>*</font>
                      </label>
                      <select class="selectpicker"
                              id="operators_creation_access_scope"
                              data-width="100%"/>
                      </select>


                  </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" disabled id="operators_submit_button" onclick="operators_creation_new();">Register</button>
                <button type="button" class="btn" id="operators_close_button" onclick="operators_close_modal();">Close</button>
            </div>
        </div>
    </div>
</div>
