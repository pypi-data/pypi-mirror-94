<div style="display:none; width: 100%;" id="web_interface_dataflows_div" class="classMainDiv">

    <table style="margin-bottom: 10px; margin-top: 10px;">
      <tr>
        <td style="vertical-align: bottom; margin-top: 0px;">
          <h2 style="margin-bottom: 0px; margin-top: 0px;">Dataflows</h2>
        <td style="vertical-align: bottom; margin-top: 0px;">
          <h5 style="margin-bottom: 5px; margin-top: 0px;"><font color='grey'><i>&nbsp;&nbsp;&nbsp;Work out your data.</i></font></h5>
    </table>

    <div class="row">
        <div class="container-fluid">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div>
                        <form class="form-search form-inline col-md-offset-6">
                            <input id="web_interface_dataflows_inputSearch" type="text" class="search-query" placeholder="Search..." onkeyup="searchSubmitControl(event,'Dataflows');" />
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="web_interface_dataflows_table_toFullfill" class="table table-striped table-bordered table-list" style="margin-bottom: 2px;">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="javascript:listRequestStub('web_interface_dataflows_table_toFullfill',10,'Dataflows/tmpDataflow')" class="executeOnShow">
                                        Looking for dataflows ...
                                        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pull-left" id="web_interface_dataflows_creation_button">
                        &nbsp;
                        <a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#create_dataflows_modal" onclick="dataflows_update_creation_modal();">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
