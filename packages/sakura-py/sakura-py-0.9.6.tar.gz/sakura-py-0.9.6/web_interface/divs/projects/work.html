<div style="display:none" id="web_interface_projects_tmp_work" class="classMainDiv">
    <br>
    <table style="margin-bottom: 0px;" width=100% cellpadding=5>
        <tr>
            <td colspan=2 align="left" style="vertical-align: bottom;">
                <ul class="nav nav-tabs">
                    <li id='web_interface_projects_li_add'>
                        <a id='web_interface_projects_buttons_add_page' data-target="#create_pages_modal" data-toggle="modal" style="color: dimgrey; padding: 2px; padding-right: 10px; padding-left: 10px;">
                            <h4 class="glyphicon glyphicon-plus-sign"
                                style=" margin-left: 0px; margin-right: 0px;
                                        margin-top: 0px; margin-bottom: 0px;
                                        font-size:2;">
                            </h4>
                        </a>
                    </li>
                </ul>
    </table>
    <span   id='web_interface_projects_delete_page_button'
            title="delete"
            class="glyphicon glyphicon-trash"
            style="cursor: pointer; float: right; padding-right: 10px;padding-top: 19px; z-index: 100;"
            onclick=""></span>
    <textarea id='web_interface_projects_markdownarea'>
    </textarea>
</div>

<div style="display:none" id="web_interface_projects_tmp_no_pages" class="classMainDiv">
    <br>
    <h4>Sorry ! There's no accessible pages (for you) in this project.</h4>
</div>


<div id="sakura_projects_add_object_menu" class="panel panel-default" style="opacity: 1; display:none; position:absolute; z-index: 4;">
    <div class="panel-heading" style='cursor: pointer;'>
      <table width='100%'>
        <tr id="web_interface_projects_move_button">
          <td><h4 style="margin-top: 2px; margin-bottom: 2px;">Adding links tool</h4>
          <td align='left'>
            <h4   class="glyphicon glyphicon glyphicon-move"
                  style=" margin-top: 0px; margin-bottom: 0px;
                          opacity: .3; cursor: pointer;">
            </h4>
          <td align='right'>
            <span class="glyphicon glyphicon glyphicon-remove"
                  onclick="projects_close_add_object();"
                  style="cursor: pointer;">
            <span>
      </table>
    </div>
    <div class="panel-body">
      <ul class="nav nav-tabs">
        <li class="active">
          <a  style="padding-top: 0px; padding-bottom: 0px; cursor: pointer;"
              href="#projects_add_object_sakura_div"
              data-toggle="tab">
              Sakura
          </a></li>
        <li>
          <a  style="padding-top: 0px; padding-bottom: 0px; cursor: pointer;"
              href="#projects_add_object_external_div"
              data-toggle="tab">
              External
          </a></li>
      </ul>
      <div class="tab-content">
        <div id="projects_add_object_sakura_div" class="tab-pane fade in active">
          <table width='100%' style="margin-bottom: 3px; margin-top: 3px;">
            <tr id="web_interface_projects_move_button">
              <td align="right">
                <form class="form-search form-inline col-md-offset-3">
                  <input  id="web_interface_projects_objects_search"
                          type="text"
                          class="search-query"
                          placeholder="Search..."
                          onkeyup="projects_objects_search(event);">
                </form>
          </table>
          <table  id="web_interface_sakura_objects_table"
                  class="table table-condensed table-striped table-bordered table-list"
                  style="margin-bottom: 2px; min-width:300px;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>ShortDesc</th>
              </thead>
              <tbody id="web_interface_sakura_objects_table_body">
              </tbody>
          </table>
        </div>
        <div id="projects_add_object_external_div" class="tab-pane fade">
          <div class="form-group control-group">
            <table width='400px'>
              <tr>
                <td>
                  <label style="vertical-align: middle; margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;Label</label>
                <td>
                  <input  class="form-control input-sm"
                          id="projects_add_object_label_input"
                          style="margin-top: 2px; margin-bottom: 2px;"
                          placeholder="Enter a label for your link"
                          onkeyup="projects_add_external_check();"
                          />
              <tr>
                <td>
                  <label style="vertical-align: middle; margin: 0px;">&nbsp;&nbsp;&nbsp;&nbsp;Url</label>
                <td>
                  <input  class="form-control input-sm"
                      id="projects_add_object_url_input"
                      style="margin-top: 2px; margin-bottom: 2px;"
                      placeholder="Enter an url for your link"
                      onkeyup="projects_add_external_check();"
                      />
              <tr>
                <td colspan=2>
                  <button id="projects_add_external_button"
                          type="button"
                          class="btn btn-primary btn-xs pull-right disabled"
                          onclick="projects_add_external_link();"
                          style="margin-top: 2px;"
                          >
                    insert
                </button>
          </table>
        </div>

        </div>
      </div>
    </div>
</div>
