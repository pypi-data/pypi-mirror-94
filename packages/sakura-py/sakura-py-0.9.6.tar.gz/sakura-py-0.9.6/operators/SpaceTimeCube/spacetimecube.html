<!DOCTYPE html>

<html>
    <head>
        <!--js-->
        <script src="/js/sakura-common.js"></script>
        <script src="/js/sakura-operator.js"></script>
        <script src='js/spacetimecube.js'></script>
        <script src="/webcache/cdnjs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/webcache/cdnjs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/webcache/cdnjs/moment.js/2.19.3/moment.min.js"></script>        <!--Managing dates-->

        <!--css-->
        <link rel="stylesheet" type="text/css" href="/webcache/cdnjs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/spacetimecube.css">
    </head>

    <body onload="init();">
      <nav class="navbar navbar-default" id='main_navbar'>

        <div class="container-fluid">
          <!-- Collapse button -->
          <div class="navbar-header">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#STCnavbarContent"
          aria-controls="STCnavbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          </div>

          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="STCnavbarContent">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Display
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" style="width: 300px">
                  <table>
                    <tr>
                      <td> Wiggle </td>
                      <td> <input type="checkbox" class="custom-control-input" id="wiggle_checkbox"></td>
                    <tr>
                      <td>
                        Floor darkness
                      </td>
                      <td>
                        <div class="slidecontainer" style="width: 100%">
                                  <input type="range" min="0" max="100" value="50" class="slider" step=5 id="darkness_range" onchange="floor_darkness();">
                                  <datalist id="darkness_range">
                                    <option value="0" label="0%">
                                    <option value="100" label="100%">
                                  </datalist>
                        </div>
                      </td>
                      <tr>
                        <td>
                          Cube height
                        </td>
                        <td>
                          <div class="slidecontainer" style="width: 100%">
                                    <input type="range" min="0" max="100" value="100" class="slider" step=5 id="height_range" onchange="cube_height();">
                                    <datalist id="height_range">
                                      <option value="0" label="0">
                                      <option value="100" label="1">
                                    </datalist>
                          </div>
                        </td>
                  </table>
                </ul>
              </li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Trajectories
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" id="trajectories_dropdown" overflow: auto">
                </ul>
              </li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Maps
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" id="maps_dropdown" overflow: auto">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="width: 100%; height: 100%;">
        <div class="panel panel-default" style="margin-bottom: 0px; z-index: 2; position: absolute; bottom: 0; right: 0;">
          <div id="info_div" class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
            <p>...
          </div>
        </div>

        <div  class="panel panel-default" id="time_start_div"
              style="margin-bottom: 0px; z-index: 3; position: absolute; bottom: 0; left: 0; display: block">
              <div class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
                ...
              </div>
        </div>

        <div  class="panel panel-default" id="time_inter_div"
              style="margin-bottom: 0px; z-index: 4; position: absolute; bottom: 0; left: 0; display: block">
              <div class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
                ...
              </div>
        </div>

        <div  class="panel panel-default" id="time_end_div"
              style="margin-bottom: 0px; z-index: 3; position: absolute; bottom: 0; left: 0; display: block">
              <div class="panel-body" style="padding-top: 0px; padding-bottom: 0px;">
                ...
              </div>
        </div>

        <div id="ogl-div" style="width: 100%; height: 100%;"/>
        <img id="loading_back_image" src="img/white.jpg" style="opacity:0.6; position: absolute; z-index:2; display: none;"/>
        <div id= "loading_div" class="loading-div">
          <img src="img/loading.gif"/>
        </div>
        <p id='not_Chrome_message' align='center'> !!! This visualisation only works in a Chrome Browser !!!
      </div>
    </body>
</html>
