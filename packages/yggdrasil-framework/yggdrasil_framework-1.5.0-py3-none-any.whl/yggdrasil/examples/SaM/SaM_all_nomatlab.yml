---

models:
  - name: SaM_c
    driver: GCCModelDriver
    args: src/SaM.c

    inputs:
      - name: input1_c
        driver: FileInputDriver
        args: ./Input/SaM_input.txt
      - name: static_c
        driver: FileInputDriver
        args: ./Input/SaM_static.txt

    outputs:
      - name: output_c
        driver: OutputDriver
        args: output_c
    
  - name: SaM_python
    driver: PythonModelDriver
    args: src/SaM.py

    inputs:
      - name: input1_python
        driver: InputDriver
        args: output_c
      - name: static_python
        driver: FileInputDriver
        args: ./Input/SaM_static.txt

    outputs:
      - name: output_python
        driver: OutputDriver
        args: output_python

  - name: SaM_cpp
    driver: GCCModelDriver
    args: src/SaM.cpp

    inputs:
      - name: input1_cpp
        driver: InputDriver
        args: output_python
      - name: static_cpp
        driver: FileInputDriver
        args: ./Input/SaM_static.txt

    outputs:
      - name: output_cpp
        driver: OutputDriver
        args: output_cpp

  - name: SaM_fortran
    driver: FortranModelDriver
    args: src/SaM.f90

    inputs:
      - name: input1_fortran
        driver: InputDriver
        args: output_cpp
      - name: static_fortran
        driver: FileInputDriver
        args: ./Input/SaM_static.txt

    outputs:
      - name: output_fortran
        driver: FileOutputDriver
        args: SaM_output.txt
        in_temp: True
