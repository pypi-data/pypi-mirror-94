---

models:
  - name: timed_pipe_src
    language: python
    args:
      - ./src/timed_pipe_src.py
      - "{{PIPE_MSG_COUNT}}"
      - "{{PIPE_MSG_SIZE}}"
    outputs:
      - output_pipe

  - name: timed_pipe_dst
    language: python
    args: ./src/timed_pipe_dst.py
    inputs:
      - input_pipe
    outputs:
      - output_file

connections:
  - input: output_pipe
    output: input_pipe
  - input: output_file
    output_file:
      name: output_timed_pipe.txt
      filetype: ascii
      in_temp: True