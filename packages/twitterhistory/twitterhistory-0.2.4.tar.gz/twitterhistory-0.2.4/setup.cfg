[metadata]
name = twitterhistory
version = attr: twitterhistory.__version__
license = GPLv3
description = Download posts and user metadata from the microblogging service Twitter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/christoph.fink/twitterhistory/
author = Christoph Fink
author_email = christoph.fink@helsinki.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	blessed
	dateparser
	GeoAlchemy2
	PyYAML
	psycopg2
	requests
	shapely
	SQLAlchemy >= 1.4.0b1

[options.data_files]
. = twitterhistory.yml.example

[egg_info]
tag_build = 
tag_date = 0

