name: Python Wheels

on:
  release:
  push:
    branches:
      - python

jobs:
  build_sdist:
    name: 🐍 sdist
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Dependencies
        run: python -m pip install scikit-build twine

      - name: Build sdist
        run: python setup.py sdist

      - name: Check metadata
        run: twine check dist/*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
          retention-days: 2

  build_wheels_linux:
    name: 🐍 wheels on ubuntu-20.04 / ${{ matrix.manylinux }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        manylinux: [manylinux1, manylinux2010, manylinux2014]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Dependencies
        run: |
          python -m pip install cibuildwheel==1.7.4

      - name: Build wheels
        env:
          CIBW_SKIP: "cp27-* pp27-* cp35-*"
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux }}
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "python -m pytest {project}/test"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
          retention-days: 2

  build_wheels:
    name: 🐍 wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-2016]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Dependencies
        run: |
          python -m pip install cibuildwheel==1.7.4

      - name: Build wheels
        env:
          CIBW_SKIP: "cp27-* pp27-* cp35-*"
          CIBW_BEFORE_BUILD_MACOS: >
            brew install openblas &&
            export OPENBLAS="$(brew --prefix openblas)" &&
            python -m pip install numpy
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: "python -m pytest {project}/test"
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
          retention-days: 2