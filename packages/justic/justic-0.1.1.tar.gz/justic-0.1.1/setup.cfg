[metadata]
name = justic
description = Just a static site generator
url = https://github.com/axju/justic
author = axju
author_email = moin@axju.de
license = MIT
long_description = file: README.rst
long_description_content_type = text/plain
classifiers = 
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[tox:tox]
envlist = 
	py{35,36,37,38,39}
	flake8
	pylint
	cov-report
skipt_missing_interpreters = True

[testenv]
setenv = 
	COVERAGE_FILE = .coverage.{envname}
deps = 
	coverage
	pytest
commands = 
	python -m pip install -e .
	python -m coverage run --source=justic -m pytest

[testenv:flake8]
deps = flake8
commands = flake8 justic

[testenv:pylint]
deps = pylint
commands = pylint --rcfile=setup.cfg justic

[testenv:cov-report]
skipsdist = True
setenv = 
	COVERAGE_FILE = .coverage
deps = coverage
commands = 
	coverage combine
	coverage report --fail-under=50

[flake8]
max-line-length = 160
ignore = E722

[pylint]
disable = 
	missing-docstring,
	bare-except
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

