[tool.poetry]
name = "slack-primitive-cli"
version = "0.1.3"
description = "Primitive Slack CLI"
authors = ["yuji38kwmt <yuji38kwmt@gmail.com>"]
maintainers = ["yuji38kwmt <yuji38kwmt@gmail.com>"]
keywords=["slack", "cli"]
license="MIT"
readme="README.md"
repository="https://github.com/yuji38kwmt/slack-primitive-cli"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.6"
slackclient = "^2.6"
click = "^7"
click-option-group = "*"
backoff = "*"

[tool.poetry.dev-dependencies]
flake8 = "*"
autoflake = "*"
isort = "*"
black = {version = "^20.8b1", allow-prereleases = true}
mypy = "*"

[tool.poetry.scripts]
slackcli = "slack_primitive_cli.__main__:cli"

[tool.black]
line-length = 120


[tool.isort]
line_length = 120
# blackの設定に合わせる
# https://black.readthedocs.io/en/stable/the_black_code_style.html#line-length
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

