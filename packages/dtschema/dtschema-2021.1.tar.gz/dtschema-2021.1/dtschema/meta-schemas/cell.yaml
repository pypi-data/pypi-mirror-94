%YAML 1.2
---
$id: "http://devicetree.org/meta-schemas/cell.yaml#"
$schema: "http://json-schema.org/draft-07/schema#"

array:
  anyOf:
    - properties:
        maxItems:
          const: 1
      required: [maxItems]
      propertyNames:
        enum: [maxItems, description, deprecated]
    - properties:
        minItems:
          minimum: 1
        maxItems:
          minimum: 2
        oneOf:
          type: array
          items:
            $ref: '#/array'
        anyOf:
          type: array
          items:
            $ref: '#/array'
        items:
          oneOf:
            - type: object
              allOf:
                - $ref: '#/array'
            - type: array
              items:
                $ref: '#/single'
        additionalItems:
          type: boolean
          const: true
        description: true

      additionalProperties: false

    - $ref: '#/single'

single:
  properties:
    description: true
    const:
      type: integer
    enum:
      items:
        type: integer
    minimum: {}
    maximum: {}
    default:
      type: integer

  dependencies:
    minimum: [maximum]
    maximum: [minimum]

  propertyNames:
    enum: [ description, deprecated, const, enum, minimum, maximum, default, $ref ]
