[model]
name = Page
label = {{ this.title }}

[fields.pub_date]
label = Publication date
type = gittimestamp
strategy = first
ignore_commits = \[nochange\]

[fields.last_mod]
label = Time last modified
type = gittimestamp
ignore_commits = \[nochange\]
skip_first_commit = True

[fields.body]
label = Body
type = text
