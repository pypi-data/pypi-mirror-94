[bumpversion]
current_version = 1.0.0
commit = True
tag = True

[bumpversion:file:docs/conf.py]
search = release = "{current_version}"
replace = release = "{new_version}"

[bumpversion:file:examplecurves/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[metadata]
name = examplecurves
author = David Scheliga
url = https://gitlab.com/david.scheliga/examplecurves
project_urls = 
	Documentation = https://examplecurves.readthedocs.io/en/latest/
	Source Code Repository = https://gitlab.com/david.scheliga/examplecurves
description = Module for providing exemplary, reproducible curves for testing and debugging.
long_description = file: README.md, CHANGELOG.md, LICENSE.md
long_description_content_type = text/markdown
keywords = curve, testing, debugging, engineering
license = GNU General Public License V3 (GPLv3)
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	pandas>=1.0.3
	numpy>=1.17.0
	importlib_resources; python_version == "3.6"
	dicthandling >= 0.2b2
	matplotlib >= 3.0.0
	scipy>=0.19.0
	matplotlib>=3.0.0

[egg_info]
tag_build = 
tag_date = 0

