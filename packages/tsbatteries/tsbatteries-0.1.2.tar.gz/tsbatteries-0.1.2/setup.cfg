[metadata]
name = tsbatteries
author = James Morrill
author-email = james.morrill.6@gmail.com
version = 0.1.2
summary = Helper functions for time-series with PyTorch
licence = MIT
description-file = 
	README.md
long_description = file: README.md
long_description_content_type = text/markdown
requires-python = >=3.8

[files]
packages = 
	tsbatteries

[tool:pytest]
addopts = 
	--ignore examples
	--ignore docs

[flake8]
ignore = E121, E123, E126, E226, E24, E704, W503, W504
exclude = .git,*migrations*
max-line-length = 120
extend-ignore = 
	E203

[egg_info]
tag_build = 
tag_date = 0

