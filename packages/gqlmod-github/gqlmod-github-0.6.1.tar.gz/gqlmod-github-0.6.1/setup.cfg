[metadata]
name = gqlmod-github
author = Jamie Bliss
author_email = jamie@ivyleav.es
description = GitHub provider for gqlmod
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gqlmod/gqlmod-github
license = LGPL
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent

[options]
include_package_data = False
packages = find:
python_requires = >=3.7
install_requires = 
	gqlmod~=0.8.0
setup_requires = 
	wheel
	setuptools_scm
tests_require = 
	pytest

[options.extras_require]
app = 
	jwcrypto
	python-dateutil
async = 
	gqlmod[aiohttp]
	aiohttp
sync = 

[options.entry_points]
graphql_providers = 
	github = gqlmod_github:GitHubSyncProvider
	github-sync = gqlmod_github:GitHubSyncProvider
	github-async = gqlmod_github:GitHubAsyncProvider

[flake8]
select = C,E,F,W,B,B9
ignore = E221
max-complexity = 20
max-line-length = 999
exclude = 
	.eggs,
	.git,
	.tox,
	__pycache__,
	build,
	dist,
	venv

[egg_info]
tag_build = 
tag_date = 0

