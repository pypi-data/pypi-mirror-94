#~github-async~

query Login {
    viewer {
        login
        # primarySubjectId
        hovercard {
            contexts {
                message
                octicon
            }
        }
    }
}

mutation start_check_run($repo:ID!, $sha:GitObjectID!) {
    createCheckRun(input: {
        headSha: $sha
        name: "gqlmod check"
        repositoryId: $repo
        status: IN_PROGRESS
    }) {
        checkRun {
            id
        }
    }
}

mutation append_check_run($repo:ID!, $checkrun:ID!, $annotations:[CheckAnnotationData!]) {
    updateCheckRun(input: {
        repositoryId: $repo
        checkRunId: $checkrun
        output: {
            title: "gqlmod check"
            summary: "Running..."
            annotations: $annotations
        }
    }) {
        checkRun {
            id
        }
    }
}

query get_label($repo: ID!, $name: String!) {
  node(id: $repo) {
    ... on Repository {
      label(name: $name) {
        id
      }
    }
  }
}

query get_check_run($id:ID!) {
  node(id:$id) {
   ... on CheckRun {
      name
    }
  }
}

mutation go_deploy($id:ID!, $repo:ID!) {
    createDeployment(input:{
        refId: $id,
        repositoryId: $repo,
        requiredContexts: [],
    }) {
        deployment {
            id
        }
    }
}
