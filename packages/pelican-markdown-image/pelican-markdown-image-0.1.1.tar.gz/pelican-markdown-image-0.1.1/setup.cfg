[metadata]
name = pelican-markdown-image
version = attr: pelican.plugins.mdimage.__version__
url = https://github.com/cjc7373/pelican-markdown-image
author = cjc7373
author_email = niuchangcun@gmail.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = A plugin for pelican to use native markdown image syntax
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = pelican/plugins/mdimage
python_requires = >=3.7
install_requires = beautifulsoup4

[options.packages.find]
where = pelican/plugins

[egg_info]
tag_build = 
tag_date = 0

