[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79

[tool.coverage.paths]
source = ["src", ".nox/*/site-packages"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "...", "if TYPE_CHECKING"]
show_missing = true

[tool.coverage.run]
branch = true
parallel = true
source = ["typed_settings"]

[tool.isort]
profile = "black"
line_length = 79
lines_after_imports = 2
src_paths = ["src", "tests"]

[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst' --doctest-modules --ignore=docs/_build"
