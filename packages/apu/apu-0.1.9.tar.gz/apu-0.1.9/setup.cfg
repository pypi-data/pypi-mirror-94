[metadata]
name = apu
author = Anton Feldmann
author_email = anton.feldmann@gmail.com
maintainer = Anton Feldmann
maintainer_email = anton.feldmann@gmail.com
description = Antons Python Utilities
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility,
platforms = Linux
url = https://github.com/afeldman/apu
download_url = https://github.com/afeldman/apu
license_files = LICENSE
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development
	Topic :: Utilities

[options]
packages = find:
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

