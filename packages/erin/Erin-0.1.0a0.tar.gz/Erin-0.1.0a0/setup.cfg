[bumpversion]
current_version = 0.1.0-alpha.0
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}

[metadata]
name = Erin
version = attr: erin.__version__
description = Fully Fledged Discord Bot Framework
author = Erin Contributors
author-email = contact@taven.me
license = apache
license_file = LICENSE
url = https://github.com/OpenDebates/Erin
long-description = file: DESCRIPTION.rst
long_description_content_type = text/x-rst; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Framework :: AsyncIO
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Communications :: Chat

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	toml
	motor
	discord.py
	verboselogs
	cookiecutter
	schema
	dnspython
setup_requires = 
	verboselogs

[options.extras_require]
docs = 
	Sphinx
	sphinx_rtd_theme
	sphinx-autorun
tests = 
	pytest
	pytest-cov
	tox
voice = 
	PyNaCl==1.3.0

[options.packages.find]
include = 
	erin
	erin.*

[options.entry_points]
console_scripts = 
	erin=erin.__main__:main

[aliases]
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pycodestyle]
max-line-length = 88
ignore = E203, E501, W503

[pep8]
max-line-length = 88
ignore = E203, E501, W503

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
max-line-length = 88
ignore = E203, E501, W503

[pylama:pycodestyle]
max_line_length = 88
ignore = E203, E501, W503

[pylama:pylint]
max_line_length = 88
ignore = E203, E501, W503

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[bumpversion:part:release]
optional_value = gamma
values = 
	alpha
	beta
	gamma

[bumpversion:part:build]

[bumpversion:file:./erin/__init__.py]

[egg_info]
tag_build = 
tag_date = 0

