[tool.poetry]
name = "hypermodern-python-course"
version = "0.1.0"
authors = ["Oleksandr Vodolazskyi <oleksandr.vodolazskyi@gmail.com>"]
description = "The hypermodern Python course"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Vodolazskyi/hypermodern-python-course"
repository = "https://github.com/Vodolazskyi/hypermodern-python-course"
keywords = ["hypermoderncourse"]

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
requests = "^2.25.1"
desert = "^2020.11.18"
marshmallow = "^3.10.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
flake8 = "^3.8.4"
coverage = { version = "^5.3", extras = ["toml"] }
pytest-cov = "^2.10.1"
pytest-mock = "^3.4.0"
black = "^20.8b1"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^20.11.1"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
mypy = "^0.800"
typeguard = "^2.10.0"
flake8-annotations = "^2.5.0"
flake8-docstrings = "^1.5.0"
darglint = "^1.6.0"
xdoctest = "^0.15.4"
Sphinx = "^3.4.3"
sphinx-autodoc-typehints = "^1.11.1"
codecov = "^2.1.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hypermodern-python-course = "hypermodern_python_course.console:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["hypermodern_python_course"]

[tool.coverage.report]
show_missing = true
