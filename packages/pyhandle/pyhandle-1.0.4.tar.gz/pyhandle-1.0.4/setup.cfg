[bdist_wheel]
universal = 1

[nosetests]
verbosity = 3
detailed-errors = 1
with-coverage = 1
cover-erase = 1
cover-package = pyhandle
cover-branches = 1
cover-inclusive = 1
cover-xml = 1
with-xunit = 1

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

