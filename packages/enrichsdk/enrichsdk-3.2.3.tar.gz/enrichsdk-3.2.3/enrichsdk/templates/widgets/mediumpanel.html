<!--Medium sized panel of half the window width-->
<div class="col-sm-6 col-xs-6 text-center"> 
    {% if danger %} 
  <div class="panel panel-danger">
    {% else %} 
  <div class="panel panel-primary">
    {% endif %} 
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body" style="max-height: 200px;overflow-y: scroll;">{{body}}</div>
  </div>
</div>
