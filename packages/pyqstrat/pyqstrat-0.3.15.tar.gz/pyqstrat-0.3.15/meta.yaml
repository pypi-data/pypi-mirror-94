{% set name = "pyqstrat" %}
{% set version = "0.3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz 
  sha256: 5abe0ab00b28945f4467c6dcc671fcb6ad81c05e9ded3eb1cab1cb79ca615862

build:
  number: 0
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:

  build:
    - {{ compiler('cxx') }}
    - python >= 3.7

  host:
    - python
    - pandas
    - numpy
    - matplotlib
    - scipy
    - pybind11
    - boost-cpp
    - pip

  run:
    - python
    - pandas
    - numpy
    - matplotlib
    - scipy
    - ipython
    - pybind11
    - boost-cpp

# - {{ pin_compatible('numpy') }}

test:
  requires:
    - pytest
  commands:
    - python -m pytest pyqstrat

about:
  home: https://github.com/abbass2/pyqstrat
  license: BSD
  license_file: LICENSE.txt
  description: A fast, extensible, transparent library for backtesting quant trading strategies.

extra:
  recipe-maintainers:
    - abbass2
